{% extends "base.html" %}

{% block title %}Request Access{% endblock %}

{% block content %}
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-2-3 pure-u-lg-1-2">
        <div class="l-box">
            <h2>Request Access</h2>
            <form class="pure-form pure-form-aligned" method="POST" action="{{ url_for('main.request_access') }}">
                <fieldset>
                        <label for="customer_id">Customer</label>
                        <select id="customer_id" name="customer_id" required>
                            <option value="" disabled selected>Select a customer</option>
                            {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select a role</option>
                            {% for role in roles %}
                                <option value="{{ role.name }}">{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Request Access</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
